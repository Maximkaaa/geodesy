#
# GRS80 - the ellipsoid adopted by the IUGG
# for the Geodetic Reference System 1980,
# as described by Helmut Moritz in:
#
# H. Moritz: Geodetic Reference System 1980,
# Bulletin Géodésique. 54(3), pp. 395–405
# doi:10.1007/BF02521480
#
# Note that Moritz reports rf as 298.257222101.
# As it is derived from the defining parameters,
# we give it here with a few more decimals.
#

ellipsoid:
    description: GRS 1980 (Resolution No. 7, IUGG XVII General Assembly, Canberra, December 1979)
    mnemonic: GRS80
    shortcut:
        a: 6378137.0
        rf: 298.2572221008827
    definition:
        a: 6378137.0
        J2: 108_263e-8
        GM: 3_986_005e8
        omega: 7_292_115e-11
